<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>What's Playing?</title>
</head>
<body>
    <header>
        <h1>what's playing?</h1>
        
    </header>
    <div id="content-body">
        <div id = "filter-section">
            <h2>Filter Results:</h2>
            <form id="form"> 
                <label for="search">Search:</label>
                <input type="search" id="query" name="q" placeholder="Search movies..."><br>
                <button id="search-btn">Search</button>
            </form>
            <label for="rating" class="top-margin">Rating:</label>
                <select name="rating" id="rating" value="G PG PG-13 R" placeholder="Rating">
                    <option value="">Rating</option> 
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                </select>
                <label for="genre" class="top-margin">Genre:</label>
                <select name="genre" id="genre">
                    <option value="">Genre</option> 
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="35">Comedy</option>
                    <option value="18">Drama</option>
                    <option value="14">Fantasy</option>
                    <option value="27">Horror</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option> 
                </select>    
        </div>
        <div id="movie-section">
            <div id="movies-container">                  
        </div>
            
    <footer>
        <p>Website Created by Catherine Felton</p>
        <p>Source: The Movie Database</p>
        <img id="md-logo" src="img/JSDev_logo.svg" alt="Movie Database logo">
    </footer>
    
</body>
</html>
